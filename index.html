<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная страница туристического клуба «Mountain»</title>
</head>
<body>
  <header class="main-header">
    <nav class="main-header__nav main-navigation">
      <a class="main-header__logo">
        <img src="img/logo.svg" width="99" height="21" alt="Логотип туристического клуба Mountain">
      </a>
    </nav>
  </header>
  <main>
    <h1 class="visually-hidden">Главная страница туристического клуба «Mountain»</h1>
    <section class="promo">
      <h2 class="promo__title">Эверест</h2>
    </section>
    <section class="climbing-tours">
      <h2 class="climbing-tours__title">Туры с восхождением на вершины мира</h2>
    </section>
    <section class="popular-tours">
      <h2 class="popular-tours__title">Популярные туры</h2>
    </section>
    <section class="prices">
      <h2 class="visually-hidden">Стоимость туров</h2>
    </section>
    <section class="blog">
      <h2 class="blog__title">Блог</h2>
      <article class="blog__article article">
        <h3 class="article__title">Как подготовиться к первому восхождению на вершину</h3>
      </article>
    </section>
    <section class="feedback">
      <h2 class="feedback__title">Нужна помощь с выбором тура?</h2>
    </section>
    <section class="contacts">
      <h2 class="contacts__title">Контакты</h2>
    </section>
  </main>
  <footer class="main-footer"></footer>
</body>
</html>
